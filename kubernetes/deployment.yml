apiVersion: apps/v1
kind: Deployment
metadata:
  name: deliverymanagement
  labels:
    app: deliverymanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deliverymanagement
  template:
    metadata:
      labels:
        app: deliverymanagement
    spec:
      containers:
        - name: deliverymanagement
          image: username/deliverymanagement:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5